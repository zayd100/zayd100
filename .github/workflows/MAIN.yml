name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create dist directory
        run: mkdir -p dist

      - name: Generate snake
        uses: Platane/snk@master
        id: snake
        with:
          github_user_name: zayd100
          svg_out_path: dist/github-contribution-snake.svg
          gif_out_path: dist/github-contribution-snake.gif

      - name: Verify files
        run: |
          ls -la dist/
          [ -f dist/github-contribution-snake.svg ] && echo "SVG exists" || echo "SVG missing"
          [ -f dist/github-contribution-snake.gif ] && echo "GIF exists" || echo "GIF missing"

      - name: Push to main branch
        if: steps.snake.outputs.snake_created == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: 'main'
          directory: 'dist'
          force: true
